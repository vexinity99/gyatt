<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyatt Intelligence API</title>
</head>
<body>
    <pre id="response">Loading...</pre>
    <script>
        const apiKey = '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';
        const apiUrl = 'https://api.groq.ai/v1/chat/completions';

        // Parse the URL for the query string parameter
        const urlParams = new URLSearchParams(window.location.search);
        const intelligencePrompt = urlParams.get('skib');

        if (!intelligencePrompt) {
            // Show error if no prompt is provided
            document.getElementById('response').textContent = JSON.stringify({ error: 'No intelligence prompt provided' }, null, 2);
        } else {
            // Create the messages for the Groq API
            const messages = [
                { role: 'system', content: 'You are a cool person.' },
                { role: 'user', content: intelligencePrompt }
            ];

            // Call the Groq API
            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'mixtral-8x7b-32768',
                    messages: messages,
                    max_tokens: 1000,
                    temperature: 1.0,
                    n: 1
                })
            })
                .then(response => response.json())
                .then(data => {
                    // Display the JSON response
                    document.getElementById('response').textContent = JSON.stringify({
                        prompt: intelligencePrompt,
                        response: data.choices[0].message.content
                    }, null, 2);
                })
                .catch(error => {
                    // Handle errors
                    document.getElementById('response').textContent = JSON.stringify({ error: error.message }, null, 2);
                });
        }
    </script>
</body>
</html>
