<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clever Embed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<!-- Fullscreen Embed -->
<iframe id="main-frame" src="https://clever.com"></iframe>

<script>
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 'q') {
            e.preventDefault();
            // Redirect to the second website
            window.location.href = "https://example.com/second-page"; // Replace with the full URL of the second website
        }
    });
</script>

</body>
</html>
