<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Clever Embed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 50px auto;
            overflow: auto;
            height: 90%;
        }

        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f28dcf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-button:hover {
            background-color: #f03eb2;
        }
    </style>
</head>
<body>
    <iframe src="https://clever.com/login"></iframe>

    <div id="popup-container">
        <button id="close-button">Close</button>
        <div id="popup-content">
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>css help bruh</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        background-color: #121212;
                        color: #e0e0e0;
                        text-align: center;
                    }
                    #password-container {
                        width: 100%;
                        max-width: 400px;
                        padding: 20px;
                        background-color: #1e1e1e;
                        border: 1px solid #333;
                        border-radius: 8px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
                    }
                    #password-input {
                        padding: 10px;
                        width: 100%;
                        background-color: #333;
                        color: #e0e0e0;
                        border: 1px solid #555;
                        border-radius: 4px;
                        margin-bottom: 10px;
                        text-align: center;
                        box-sizing: border-box;
                    }
                    #submit-password {
                        padding: 10px 20px;
                        border: none;
                        background-color: #f28dcf;
                        color: white;
                        cursor: pointer;
                        border-radius: 4px;
                        width: 100%;
                    }
                    #submit-password:hover {
                        background-color: #f03eb2;
                    }
                    #button-container {
                        display: none;
                        margin-top: 20px;
                    }
                    .button {
                        display: block;
                        padding: 10px 20px;
                        margin: 10px auto;
                        border: none;
                        background-color: #f28dcf;
                        color: white;
                        cursor: pointer;
                        border-radius: 4px;
                        width: 100%;
                    }
                    .button:hover {
                        background-color: #f03eb2;
                    }
                </style>
            </head>
            <body>
                <div id="password-container">
                    <h2>if ur name is isias (idk how 2 spell) dont talk to me anymore at lunch</h2>
                    <input type="password" id="password-input" placeholder="Enter your password..." />
                    <button id="submit-password">Submit</button>
                    <div id="button-container">
                        <button class="button" onclick="window.location.href='https://vexinity99.github.io/document/'">ai chat</button>
                        <button class="button" onclick="window.location.href='https://vexinity99.github.io/document3/'">ai humanizer</button>
                        <!-- Add other buttons here -->
                    </div>
                </div>
                <script>
                    const correctPassword = "fanum99";
                    const passwordInput = document.getElementById('password-input');
                    const submitPasswordButton = document.getElementById('submit-password');
                    const buttonContainer = document.getElementById('button-container');
                    
                    submitPasswordButton.addEventListener('click', () => {
                        if (passwordInput.value === correctPassword) {
                            passwordInput.value = '';
                            buttonContainer.style.display = 'block';
                        } else {
                            alert("Sirron Leahcim: oh my god bro, if ur from GLMS get off my site bruh, this took me forever. not giving free games!!!");
                        }
                    });
                </script>
            </body>
            </html>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', (event) => {
            if (event.ctrlKey && event.key !== 'Control') {
                event.preventDefault();
                document.getElementById('popup-container').style.display = 'block';
            }
        });

        document.getElementById('close-button').addEventListener('click', () => {
            document.getElementById('popup-container').style.display = 'none';
        });
    </script>
</body>
</html>
