<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Clever Embed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            margin: 50px auto;
            overflow: auto;
            height: 90%;
        }

        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f28dcf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-button:hover {
            background-color: #f03eb2;
        }
    </style>
</head>
<body>
    <iframe src="https://clever.com/login"></iframe>

    <div id="popup-container">
        <button id="close-button">Close</button>
        <div id="popup-content">
            <!-- Your provided HTML snippet -->
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>css help bruh</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        background-color: #121212;
                        color: #e0e0e0;
                        text-align: center;
                    }
                    /* Your existing styles here */
                </style>
            </head>
            <body>
                <h2>Your content goes here!</h2>
            </body>
            </html>
        </div>
    </div>

    <script>
        // Select any key for triggering the popup
        const triggerKey = 'p'; // You can change this key to whatever you like

        document.addEventListener('keydown', (event) => {
            if (event.key.toLowerCase() === triggerKey) {
                // Open the popup
                document.getElementById('popup-container').style.display = 'block';
            }
        });

        document.getElementById('close-button').addEventListener('click', () => {
            // Close the popup
            document.getElementById('popup-container').style.display = 'none';
        });
    </script>
</body>
</html>
