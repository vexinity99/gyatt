<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Version Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }
        #version-selector {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #3a4a66;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background-color: #2e3d57;
        }
        #embed-screen {
            display: none;
            width: 100%;
            height: 100%;
        }
        object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="version-selector">
    <h2>Minecraft Version Selector</h2>
    <button id="version-1.9.2">1.9.2</button>
    <button id="version-1.5.2">1.5.2</button>
</div>

<div id="embed-screen">
    <object id="embed-object" data="" type="text/html">
        <p>Your browser does not support this embedding. Please visit <a href="https://skibiditoilet.com" target="_blank">this link</a> instead.</p>
    </object>
</div>

<script>
    const version1_9_2Button = document.getElementById('version-1.9.2');
    const version1_5_2Button = document.getElementById('version-1.5.2');
    const versionSelector = document.getElementById('version-selector');
    const embedScreen = document.getElementById('embed-screen');
    const embedObject = document.getElementById('embed-object');

    const websiteURL1 = "YOUR_WEBSITE_URL_FOR_1_9_2"; // Replace with the URL for version 1.9.2
    const websiteURL2 = "YOUR_WEBSITE_URL_FOR_1_5_2"; // Replace with the URL for version 1.5.2

    version1_9_2Button.addEventListener('click', () => {
        versionSelector.style.display = 'none';
        embedScreen.style.display = 'block';
        embedObject.data = websiteURL1;
    });

    version1_5_2Button.addEventListener('click', () => {
        versionSelector.style.display = 'none';
        embedScreen.style.display = 'block';
        embedObject.data = websiteURL2;
    });
</script>

</body>
</html>
